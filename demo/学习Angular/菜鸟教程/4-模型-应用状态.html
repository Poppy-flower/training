<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script>
        /**
         * 应用状态
         * ng-model 可以为应用数据提供状态值（invalid, dirty, touched, error）
         * ng-model根据表单域的状态添加移除以下类：
         *      ng-model
         *      ng-not-empty
         *      ng-touched : 布尔型属性，表示用户是否和表单进行过交互。
         *      ng-untouched
         *      ng-valid : 布尔型属性，它指示表单是否通过验证。如果表单通过当前验证，他将为true.
         *      ng-invalid : 未通过表单的验证
         *      ng-dirty : 布尔型属性，他表示用户是否修改了表单。true表示有修改过，false表示没有修改过。
         *      ng-padding
         *      ng-pristine : 布尔型属性，他表示用户是否修改过表单。true表示没有修改过，false表示修改过。
         *
         *
         *
         *
         *      ng-valid: 验证通过
                ng-invalid: 验证失败
                ng-valid-[key]: 由$setValidity添加的所有验证通过的值
                ng-invalid-[key]: 由$setValidity添加的所有验证失败的值
                ng-pristine: 控件为初始状态
                ng-dirty: 控件输入值已变更
                ng-touched: 控件已失去焦点
                ng-untouched: 控件未失去焦点
                ng-pending: 任何为满足$asyncValidators的情况
         */
    </script>
    <style>
        input .ng-invalid{
            background-color: lightblue;
        }
    </style>
</head>
<body>
<form action="" ng-app="" name="myForm" ng-init="myText = 'test@runoob.com'">
    Email:
    <input type="email" name="myAddress" ng-model="myText" required>
    <h1>状态</h1>
    {{myForm.myAddress.$valid}}
    {{myForm.myAddress.$dirty}}
    {{myForm.myAddress.$touched}}
</form>
</body>
</html>
