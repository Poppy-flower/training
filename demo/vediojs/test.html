<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <video id="campus-video" controls preload="none" poster="background.jpg"
           width="640" height="360">
        <source src="/mp4streaming/devqa/linux/linux-3.mp4"  type="video/mp4">
    </video>

    <div class="checkout" onClick="campusLoad('2.mp4')">切换视频来源</div>

    <script>
        function campusLoad(url) {

            var video = document.getElementById('campus-video');
            var source = video.getElementsByTagName('source')[0];
            video.pause();

            source.setAttribute('src', url);
            video.load();
        }
    </script>

</body>
</html>
