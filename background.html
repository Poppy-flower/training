<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            position: relative;
        }
        .recommend-box{
            position: absolute;
            transform: rotate(45deg);
            right: -26px;
            top: 32px;
            width: 100px;
            height: 0;
            border: 20px solid transparent;
            border-top: 0;
            border-left: 20px solid #fff;
            border-right: 20px solid #fff;
            background: linear-gradient( -138deg,#FF743D 0%, #FD4E4E 100%);
            background-origin: border-box;
        }
        .recommend{
            position: absolute;
            display: inline-block;
            width: 80px;
            heigth: 20px;
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 20px;
            left: 50%;
            margin-left: -40px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="recommend-box">
        <span class="recommend">推荐</span>
    </div>
</div>

</body>
</html>
