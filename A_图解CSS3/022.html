<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>层次选择器</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      width: 300px;
      margin: 0px auto;
    }
    div{
      margin: 5px;
      padding: 5px;
      border: 1px solid #ccc;
    }
    div div{
      background: orange;
    }

    body div{
      background: green;
    }

    .active + div{
      background: lime;
    }

    .active ~ div{
      background: lime;
    }
  </style>
</head>
<body>
  <div class="active">1</div>
  <div>2</div>
  <div>3</div>
  <div>4
    <div>5</div>
    <div>6</div>
  </div>
  <div>7
    <div>8
      <div>9
        <div>10</div>
      </div>
    </div>
  </div>
</body>
</html>
