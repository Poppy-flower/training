<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bootstrap美化按钮</title>
  <style>
    .download-info{
      text-align: center;
    }
    /**
    默认状态下的按钮效果
     */
    .btn{
      background-color: #0074cc;
      /**
      CSS3制作渐变背景图片
       */
      background: linear-gradient(to bottom, #0088cc, #0055cc);
      background-repeat: repeat-x;
      display: inline-block;
      border: 1px solid #ccc;
      border-color: #ccc;


      /**
      CSS3色彩模块
       */
      border-color: rgba(0, 0, 0, 0.1)  rgba(0, 0, 0, 0.1)  rgba(0, 0, 0, 0.25);
      -webkit-border-radius: 6px;
      -moz-border-radius: 6px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-size: 20px;
      font-weight: normal;
      line-height: normal;
      padding: 14px 24px;
      text-align: center;

      /**
      CSS3文字阴影特效
       */
      text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
      text-decoration: none;
      vertical-align: middle;
    }


    /**
    悬浮状态下的按钮效果
     */
    .btn:hover{
      background-position: 0px -15px;
      background-color: #0055cc;
      /**
      CSS3动画效果
       */
      transition: background-position 0.1s linear;
    }

    /**
    点击时按钮效果
     */
    .btn:active{
      background-color: #0055cc;
      outline: 0;
      /**
      CSS3盒子阴影设置
       */
      -webkit-box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.15);
      -moz-box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.15);
      box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.15);
      color: rgba(255, 255, 255, 0.75);
    }

    /**
    获取焦点按钮效果
     */
    .btn:focus{
      outline: thin dotted #333;
      outline: 5px auto -webkit-focus-ring-color;
      outline-offset: -2px;
    }
  </style>
</head>
<body>
  <div class="download-info">
    <a href="#" class="btn"> view project on github</a>
  </div>
</body>
</html>
