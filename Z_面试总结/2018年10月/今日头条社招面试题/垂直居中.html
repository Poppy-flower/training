<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
        .box1 .son{

        }

        .box2{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            border: 1px solid green;
        }



        .box3{
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        .box3 .son{
            position: absolute;
            border: 1px solid black;
            width: 100px;
            height: 50px;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -50px;
            /*text-align: center;*/
            /*line-height: 50px;*/
        }

        /*这个方法比较适合移动端*/
        .box4{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            position: relative;
        }
        .box4 .son{
            width: 50px;
            height: 50px;
            background-color: #f00;
            overflow: auto;
            margin: auto;  /*注意不是 0 auto*/
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
        }

        .box5{
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }
        .box5 .son{
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid red;
            transform: translate(-50%, -50%);
        }



    </style>
</head>
<body>

儿子元素没有定宽度和高度：
<div class="box1 father">
    <div class="son">垂直居中1</div>
</div>


<div class="box2 father">
    <div class="son">垂直居中2</div>
</div>


儿子元素定宽度和高度：
<div class="box3 father">
    <div class="son">垂直居中3</div>
</div>

<div class="box4 father">
    <div class="son">垂直居中4</div>
</div>


translate 子元素可以不给宽度和高度，也是绝对定位，距离50%，但是自身位移的时候使用的是transform:translate(-50%, -50%);
<div class="box5 father">
    <div class="son">垂直居中5</div>
</div>






</body>
</html>
