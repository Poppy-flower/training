<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /**
     * js里面实现方法的链式调用，只需要在类中的每个方法通过this关键字返回对象实例的引用
     *
     * 假如有三个方法：
     * person.unmerried();
     * person.process();
     * person.married();
     */

    function Person(){};

    Person.prototype.status = false;

    Person.prototype.married = function(){
        this.status = true;
        return this;
    };

    Person.prototype.process = function(){
        alert("I'm in love!");
        return this;
    };

    Person.prototype.unmerried = function(){
        this.status = false;
        return this;
    };

    //test code
    var bob = new Person();
    console.log(bob.unmerried().process().married());


</script>
</body>
</html>
