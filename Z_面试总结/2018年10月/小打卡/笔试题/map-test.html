<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>


  var map = new Map();
  map.set('title', 'js');
  map.set('desc', '一种脚本语言');
  map.set('year', '2019');

  //test code
  console.log(map);
  console.log(map.size);  //3
  console.log(map.get('title'));  //js
  console.log(map.has('year'));  //true
  map.delete('title');
  console.log(map.has('title'));  //false
  map.clear();
  console.log(map.size);  //0

  /**
   * map: 一种新的数据结构
   * map.size  返回长度
   * map.set(key, value)  //设置键值对
   * map.delete(key)  //删除某个键
   * map.has(key)   //判断是否含有某个键
   */



  /**
   * map初始化  ： 可以用数组，(数组的每一项也是一个数组，第一个表示key,第二个表示value)
   */
  var map2 = new Map([['title', 'js'], ['desc', '一种脚本语言'], ['year', 2019]]);

  //test code2
  console.log(map2.size);  //3
  console.log(map2.has('title'));  //true
  console.log(map2.has('year'));  //true
  map2.delete('year');
  console.log(map2.has('year'));  //false

  /**
   * map的forEach 方法接收一个回调函数，回调函数 接收三个参数，（键值对的键，键值对的值，当前map对象的引用）
   */

  //for example
  var map = new Map([['title', 'js'], ['desc', 'js desc']]);
  map.forEach((value, key, ownerMap)=>{
      console.log(`${key}:${value}`);
      console.log(ownerMap);
  });

</script>
</body>
</html>
