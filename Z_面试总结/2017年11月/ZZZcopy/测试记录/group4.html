	<script>
		'use strict';

		var arr = [1,2,3,4,5,6,7,8,9,0];
		var group = [[],[],[],[]];
		var count = 0;

		(function(arr, group){
			var size = group.length;
			var length = arr.length;

			while(arr.length){
				for(let i=0; i<length; i++){
					let index = Math.random()*arr.length | 0;
					group[i % size].push(arr[index]);
					arr.splice(index, 1);
				}
			}
			console.log(group);
		})(arr, group);
	</script>
