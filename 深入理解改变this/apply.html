          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<script>
    /**
     * apply  用来改变函数中的 this 指向，会调用
     *
     * apply 语法： apply(obj, arr[])
     *       定义： 应用某一对象的一个方法，用另一个对象替换当前对象。
     * 说明： 1. 如果arr[] 不是一个有效的数组 或者不是 arguments 对象，那么将导致一个typeerror ;
     *       2. 如果 obj  不传，且 arr[] 也不传，那么全局对象将被当作obj , 并且不能传递任何参数。
     *
     *
     * call 和 apply 的区别 ？
     *
     * call 和 apply ,作用完全一样，就是接收的参数不一样
     * call  ----------对象，多个参数
     * apply ----------对象，数组
     */

    function class1(args1, args2){
        this.name = function(){
            console.log(args1, args2);
        }
    }

    function class2(){
        var args1 = '1';
        var args2 = '2';
        // class1.call(this, args1, args2);
        class1.apply(this, [args1, args2]);
    }

    var c = new class2();
    c.name();   //1 2


</script>
</body>
</html>
