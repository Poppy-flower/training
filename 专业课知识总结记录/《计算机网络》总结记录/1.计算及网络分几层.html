<p>
    计算机网络分几层？
</p>
<ul>
    <li>7 应用层</li>
    <li>6 表示层</li>
    <li>5 会话层</li>
    <li>4 传输层</li>
    <li>3 网络层</li>
    <li>2 数据链路层</li>
    <li>1 物理层</li>
</ul>

<p>1，2物理层和数据链路层的东西： 以太网、无线LAN、PPP...（双绞线电缆、无线、光纤）</p>

<p>3 网络层的东西 ： ARP、IPv4、 IPv6、 ICMP、 IPsec</p>

<p>4 传输层： TCP 、UDP、UDP-Lite、 SCTP、DCCP</p>

<p>5,6,7 会话层表示层应用层： HTTP 、SSL/TLS、 FTP、 HTML、 SSH </p>
</body>
