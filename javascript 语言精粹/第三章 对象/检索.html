<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    //检索
    var obj = {
        a:5,
        b:6,
        c:7
    };
    for(var attr in obj){
        if(obj.hasOwnProperty(attr)){
            console.log(attr);
            console.log(obj[attr]);  //读取属性值
        }
    }
    //console.log(obj.a);  //a is not defined
    //console.log(obj[a]);  //a is not defined
    var b = 'b';
    console.log(obj.b);
    console.log(obj['a']);
    console.log(obj['a']);

    //=============================================================
    //||运算符可以用来填充默认值
    var stooge = {
        'first-name': 'Jerome',
        'last-name': 'Howard'
    };
    var middle = stooge['middle'] || '(none)';
    console.log(middle);
    var flight = {};
    var a = 'a';
    var status = flight.a || 'unknown';
    console.log(status);

    //==============================================================
    //尝试从undefined的成员属性中取值将会导致typeError，这是可以通过&&运算符来避免错误。
    var flight2 = {
      equipment : undefined
    };
    var equipment = 'equipment';
    var model = 'model';
    console.log(flight2.equipment); //undefined
    // console.log(flight2.equipment.model); // 抛出typeError
    console.log(flight2.equipment && flight2.equipment.model); //undefined
</script>
</body>
</html>
