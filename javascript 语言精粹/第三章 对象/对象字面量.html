<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    //对象字面量 创建新对象 空对象
    var empty_object = {};
    //对象字面量 创建新对象 非空对象
    var stooge1 = {
      'first-name': 'Jerome',
      'last-name': 'Howard'
    };
    //对象字面量 创建新对象 非空对象 属性名是合法的标志符 可以省略引号
    var stooge2 = {
        first_name: 'Jerome',
        last_name: 'Howard'
    };

</script>
</body>
</html>
