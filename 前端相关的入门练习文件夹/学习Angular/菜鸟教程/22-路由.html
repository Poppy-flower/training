<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单的Angular路由实例</title>
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular-route.min.js"></script>
    <script>
        /**
         *  AngularJS 路由允许我们通过不同的url 访问不同的内容
         *  通过 AngularJS 可以实现多视图的单页 Web 应用（single page web application，SPA）
         *  通常我们的 URL 形式为 http://runoob.com/first/page，但在单页 Web 应用中 AngularJS 通过 #! + 标记 实现:
         *      http://runoob.com/#!/first
         *      http://runoob.com/#!/second
         */
    </script>
</head>
<body ng-app="angularRouteDemoApp">
    <h2>Angular简单路由实例</h2>
    <ul>
        <li><a href="#!/">首页</a></li>
        <li><a href="#!/computers">电脑</a></li>
        <li><a href="#!/printers">打印机</a></li>
        <li><a href="#!/blabla">其他</a></li>
    </ul>

    <div ng-view></div>

    <script type="text/javascript">
        var angularRouteDemoApp = angular.module('angularRouteDemoApp', ['ngRouter']);
        angularRouteDemoApp.config(
            ['$routerProvider', function($routerProvider){
                $routerProvider
                    .when('/', {
                    template: '这是首页页面'
                }).when('/computers', {
                    template: '这是电脑页面'
                }).when('/prints', {
                    template: '这是打印机页面'
                }).when('/blabla', {
                    template: '这是其他页面'
                }).otherwise({
                    redirectTo: '/'
                })
            }]
        );
    </script>
    <script>
        /**
         * 1. 载入了实现路由的文件 angular-router
         * 2. 包含了ngRouter模块作为主应用模块的依赖模块
         *      angular.module('routingDemoApp',['ngRoute'])
         * 3. 使用 ngView 指令。
         *      ng-view
         *      该div内的内容会根据路由变化而变化
         * 4. 配置 $routerProvider, AngularJS的 ¥routerProvider 用来定义路由规则。
         *
         *
         * config 函数用于配置路由规则，通过使用configAPI，我们请求把$routerProvider注入到我们的配置函数并且使用$routerProvider.when(path, obj)来定义我们的路由规则。
         * 第一个参数是 url 或者 url正则
         * 第二个参数是 路由配置对象
         *
         */

        $routerProvider.when(url, {
            template: string,  //在ng-view中插入简单的html内容
            templateUrl: string,  //在ng-view中插入html模版文件
            controller: string, function, array,  //在当前模版上执行的controller函数
            controllerAs: string,  //为controller指定别名
            redirectTo: string, function,  //重定向的地址
            resolve: object<key, function>  //指定当前controller依赖的其他模块
        });
    </script>
</body>
</html>
