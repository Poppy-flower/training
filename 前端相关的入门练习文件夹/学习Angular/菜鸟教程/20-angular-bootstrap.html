<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Angular.js 首选样式表 是 Twitter Bootstrap-->
    <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="userCtrl">
    <div class="container">
        <h3>Users</h3>

        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Edit</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>
                        <button class="btn" ng-click="editUser(user.id)">
                            <span class="glyphicon glyphicon-pencil"></span> &nbsp;&nbsp; Edit
                        </button>
                    </td>
                    <td>{{user.fName}}</td>
                    <td>{{user.lName}}</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <button class="btn btn-success" ng-click="editUser('new')">
            <span class="glyphicon glyphicon-user"></span> &nbsp;&nbsp; Create new User
        </button>

        <hr>

        <h3 ng-show="edit">Create new User:</h3>
        <h3 ng-show="edit">Edit User:</h3>


        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="fName" ng-disabled="!edit" placehoder="First Nme">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="lName" ng-disabled="!edit" placehoder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="passw1" ng-disabled="!edit" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Repeat Password:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="passw2" ng-disabled="!edit" placeholder="Repeat Password">
                </div>
            </div>
        </form>

        <hr>

        <button class="btn btn-success" ng-disabled="error || incomplete">
            <span class="glyphicon glyphicon-save">Save Changes</span>
        </button>
    </div>

    <script src = "20-angular-bootstrap.js"></script>
</body>
</html>
