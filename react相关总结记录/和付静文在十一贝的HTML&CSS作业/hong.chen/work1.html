<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>work1</title>
    <style>
        html,body{
            margin:0;
            padding:0;
        }
        .content{
            margin:200px 100px;
            width:400px;
        }
        .content-item{
            height:100px;
            margin-bottom:10px;
            border:1px solid red;
            position:relative;
        }
        .item{
            display:inline-block;
            width:60px;
            height:20px;
            text-align:center;
            line-height:20px;
            color:#000;
            background-color:yellow;
            position:absolute;
            right:0;
        }
        .item1{
            top:10px;
        }
        .item2{
            top: 40px;
        }
        .item1-box{
            position:absolute;
            width:100px;
            height:40px;
            left:-40px;
            top:-40px;
            background-color:gray;
            z-index:999;
            display:none;
        }
        .item1:hover .item1-box{
            display:block;
        }
        .item2-box{
            position:absolute;
            width:100px;
            height:40px;
            left:-40px;
            top:20px;
            background-color:gray;
            z-index:999;
            display:none;
        }
        .item2:hover .item2-box{
            display:block;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="content-item">
            <div class="item item1">item1
                <span class="item1-box"></span>
            </div>
            <div class="item item2">item2
                <span class="item2-box"></span>
            </div>
        </div>
        <div class="content-item">
            <div class="item item1">item1
                <span class="item1-box"></span>
            </div>
            <div class="item item2">item2
                <span class="item2-box"></span>
            </div>
        </div>
        <div class="content-item">
            <div class="item item1">item1
                <span class="item1-box"></span>
            </div>
            <div class="item item2">item2
                <span class="item2-box"></span>
            </div>
        </div>
    </div>
</body>
</html>
