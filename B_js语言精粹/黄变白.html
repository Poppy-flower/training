<script type="text/javascript">
  var fade = function(node){
      var level = 1;
      var step = function(){
          var hex = level.toString(16);
          console.log(hex);  //123456789abcdef
          node.style.backgroundColor = '#FFFF' + hex + hex;
          if(level<15){
              level++;
              setTimeout(step, 100);
          }
      };
      setTimeout(step, 100);
  };
