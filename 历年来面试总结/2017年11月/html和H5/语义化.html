    2.简述一下你对HTML语义化的理解？
    （1）HTML语义化让页面的内容结构化，结构更清晰，便于浏览器、搜索引擎解析；
    （2）即使在没有CSS样式的情况下，也能以一种文档格式显示，并且是容易阅读的；
    （3）搜索引擎的爬虫也依赖于HTML标记，来确定上下文和各个关键字的权重，利于SEO；
    （4）使阅读源代码的人，更容易将网站分块，便于阅读理解和维护；
