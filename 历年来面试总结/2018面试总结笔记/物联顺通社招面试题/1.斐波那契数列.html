<body>
<script>
    /**
     * 实现斐波那契数列
     * @param n
     * @returns {*}
     */
    function fabecci(n){
        if(n === 1 || n === 2){
            return 1;
        }else{
            return fabecci(n-1) + fabecci(n-2);
        }
    }

    fabecci(20);


    /**
     * 斐波那契数列的优化思路
     */
</script>
</body>
