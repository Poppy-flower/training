<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>将传入的参数转化成数组</title>
</head>
<body>
<script type="text/javascript">
    //声明sum求和函数
    function sum(x, y, z){
        if(x === undefined){
            x = 1;
        }
        if(y === undefined){
            y = 2;
        }
        if(z === undefined){
            z = 3;
        }
        return x + y + z;
    }


    var params = [3, 4, 5];
    console.log(sum(...params));

    console.log(sum.apply(undefined, params));


    function restParamaterFunction(x, y, ...a){  //剩余参数
         return x + y *a.length;
    }

    console.log(restParamaterFunction(1, 2, 3, 4, 5));


    function restParamaterFunction2(x, y){
        var a = Array.prototype.slice.call(arguments, 2);   //将传入的参数转化成数组
        return x + y * a.length;
    }

    console.log(restParamaterFunction2(1, 2, 3, 4, 5, 'string'));

</script>
</body>
</html>
