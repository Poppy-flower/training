<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      background: #ccc;
      padding: 0 200px;
    }
    .container div{
      height: 300px;
    }
    .main{
      background: pink;
      width: 100%;
    }
    .left{
      background: yellow;
      width: 200px;
    }
    .right{
      background: green;
      width: 200px;
    }
    .main, .left, .right{
      position: relative;
      float: left;
    }
    .left{
      margin-left: -100%;
      left: -200px;
    }
    .right{
      margin-left: -200px;
      left: 200px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="main">main 双飞翼布局 右叫两翼齐飞布局</div>
  <div class="left">left</div>
  <div class="right">right</div>
</div>
</body>
</html>
