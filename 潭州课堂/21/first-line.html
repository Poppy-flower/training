<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            border: 1px solid red;
        }
        .box:first-line{
            color: green;
        }
        .box:first-letter{
            color: blue;
        }
        ::selection{
            background-color: pink;
        }
    </style>
</head>
<body>
    <!--
    E: first-line   表示E元素中的第一行
    E: first-letter  表示E元素中的第一个字母
    ::selection  表示在用户选中文字时的样式
    -->
    <div class="box">
        A明明可以靠颜值，确偏要靠才华，这就是我和明明的区别
    </div>
</body>
</html>
