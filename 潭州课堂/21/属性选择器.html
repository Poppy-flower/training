<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        [attr *= 'b']{
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <!--
        属性选择器：
            [attr]  找到有对应属性的元素
            [attr = 'val']  匹配所有attr属性等于val的
            [attr~="val"]   匹配所有att属性包含“val”的（val是一个独立的分开部分）
            [attr|="val"]	 匹配所有att属性以val- 开头的或等于“val”
			[attr^="val"]	匹配所有att属性 ‘val’开头的
			[att$=val]	匹配所有att属性 ‘val’结束的
			[att*=val]	匹配所有att属性 包含’val’的 (val可以是字母)
    -->
    <div attr="cbb">
        123
    </div>
    <div attr="bb">
        123
    </div>
    <div attr="box bd ">
        123
    </div>
</body>
</html>
