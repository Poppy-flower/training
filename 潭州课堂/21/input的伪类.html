<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            margin: 50px auto;
            border: 1px solid red;
        }
        .box .box1{
            width: 500px;
            background-color: red;
        }
        .box input{
            width: 200px;
            height: 500px;
        }
        .box .wrap{
            display: inline-block;
            width: 280px;
            height: 500px;
            background-color: green;
            transition: 5s;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <input type="radio"/>
            <div class="wrap"></div>
        </div>
    </div>
</body>
</html>
