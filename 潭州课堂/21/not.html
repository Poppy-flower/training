<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 500px;
            height: 525px;
        }
        ul li{
            width: 100%;
            height: 100px;
            margin-bottom: 5px;
            background-color: green;
        }
        ul li:not(:nth-child(5)){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--
        :not()   不是某个元素的时候
    -->
    <ul>
        <li></li>
        <li></li>
        <li class="oLi"></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
