<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            margin: 50px auto;
            border: 1px solid red;
        }
        .box *{
            width: 500px;
            height: 100px;
            margin-bottom: 5px;
            background-color: yellow;
        }
        .box :nth-child(odd){
            background-color: gray;
        }
        .box :nth-child(even){
            background-color: purple;
        }
        .box p:nth-of-type(3){
            background-color: blue;
        }
        .box p:nth-last-of-type(3){
            background-color: green;
        }
    </style>
</head>
<body>
    <!--
        结构性伪类：
            E：nth-child(n)
               表示选择E元素父级中所有子节点中第n个子节点，并且是E元素；
            :first-child  匹配所有子元素中第一个子元素
            :last-child   匹配所有子元素中的最后一个子元素
            :nth-last-child(n)
               和上边一样，只是倒着数


            E:nth-child(n)	 表示选择E父级中所有子元素中索引n子节点
			:nth-child(2n)    偶数  odd
			:nth-child(2n+1)   奇数  even

			E:nth-of-type(n)	表示选择E父级中子元素是E类型的集合中的，第n个子节点
			E:nth-last-of-type(n)	表示选择E父级中子元素是E类型的集合中的，从后向前计算
    -->
    <div class="box">
        <p></p>
        <div></div>
        <p></p>
        <div></div>
        <p></p>
        <div></div>
        <p></p>
        <div></div>
    </div>
</body>
</html>
