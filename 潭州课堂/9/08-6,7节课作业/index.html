<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #000;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .wrap{
            width:  120px;
            margin: 50px auto;
            text-align: center;
        }
        .wrap .title{
            color:#fff;
            border: 1px solid #fff;
            line-height: 40px;
        }
        .wrap .title:hover{
            color: orange;
            border: 1px solid orange;
        }
        .wrap:hover  ul{
            height: 128px;
        }
        .wrap ul{
            overflow: hidden;
            height: 0;
            transition: 5s;
        }
        .wrap ul li{
            background-color: orange;
            color: #fff;
            margin-top: 2px;
            line-height: 30px;
        }
        .wrap ul li:hover a{
            color: #cccccc;
        }
        .wrap a{
            color: inherit;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="title">更多链接</div>
    <ul>
        <li><a href="">流行趋势</a></li>
        <li><a href="">热门专区</a></li>
        <li><a href="">独家内容</a></li>
        <li><a href="">研发资源</a></li>
    </ul>
</div>
</body>
</html>
