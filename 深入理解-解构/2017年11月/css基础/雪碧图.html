    解释下 CSS sprites，以及你要如何在页面或网站中使用它。

    CSS Sprites其实就是把网页中一些背景图片整合到一张图片文件中，再利用CSS的“background-image”，
    “background- repeat”，“background-position”的组合进行背景定位，
    background-position可以用数字能精确的定位出背景图片的位置。这样可以减少很多图片请求的开销，
    因为请求耗时比较长；请求虽然可以并发，但是也有限制，一般浏览器都是6个。对于未来而言，
    就不需要这样做了，因为有了`http2`。
