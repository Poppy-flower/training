<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        Generator函数解构赋值：

    -->
    <script type="text/javascript">
        function  func(){
            let a = 0;
            let b = 1;
            while(true){
                yield a;             //[a,b]
                [a, b] = [b, a+b];   //[1,1] [1,2]  [2,3]  [3,4] [4,5] ==== [1,1,2,3,4,5]
            }
        }

        let [first, second, third, fourth, fifth, sixth] = func();
        console.log(first); //1
        console.log(second); //1
        console.log(third);  //2
        console.log(fourth); //3
        console.log(fifth);  //4
        console.log(sixth);  //5
    </script>
</body>
</html>
