    3.HTML5为什么只需要写<!DOCTYPE HTML>？
    HTML5不基于SGML，因此不需要对DTD进行引用，但是需要doctype来规范浏览器的行为，让浏览器按照他们应该的方式来运行；
    而HTML4.01基于SGML，所以需要对DTD进行引用，才能告知浏览器文档所使用的文档类型；
    4.<!DOCTYPE>作用？标准模式和兼容模式的区别？
    （1）<!DOCTYPE>告知浏览器的解析器用什么文档标准解析这个文档。DOCTYPE不存在或者格式不正确会导致文档以兼容模式出现；
    （2）标准模式的排版和JS运作模式都是以该浏览器支持的最高模式运行；
    在兼容模式中，页面以宽松的向后兼容的方式显示，模拟老式浏览器行为；
