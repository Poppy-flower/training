<p>
    1.HTML5与HTML的区别？
    （1）在文档类型声明上
    HTML声明：<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transiitional//EN"
    "http://www.w3.org/TR/xhtml1/DTDxhtml1-transitional.dtd">
    HTML5声明：<!DOCTYPE HTML>
    （2）在结构语义上：
    HTML：没有体现结构语义化的标签，通常都是像<div id='header'></div>这样来表示网站的头部，别的命名通常也是这样的。
    HTML5：在语义上有很大的优势，提供了一些新的HTML5标签，比如：header,footer,artical,nav等。
</p>
