<script>
	function test(arr) {
		var ret = [];
		for(var i = 0; i < arr.length; i++) { 
			for(var j = i + 1; j < arr.length; ) 
			{
				if(arr[i] === arr[j]) { 
					ret.push(arr.splice(j, 1)[0]);
				} else {
					j++; 
				}
			} 
		}
		return arr; 
	}

	var arr = [100,100,99,99,100,99];

	test(arr);
</script>
