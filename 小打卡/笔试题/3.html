<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<script>
    /**
     * js 链式调用和流程控制
     * 核心：
     * 1. 链式调用 return this；
     * 2. 把所有的任务放到任务队列里面
     * 3. 通过一个方法有序执行队列里面的任务
     */
    function Test(name){
        this.task = [];    //任务队列

        let fn = () => {
          console.log(name);
          this.next();
        };

        this.task.push(fn);

        setTimeout(()=>{
            this.next();
        }, 0);

        return this;
    }

    Test.prototype.firstSleep = function(timer){

        let that = this;

        let fn = ()=>{
            console.log('firstSleep');
            setTimeout(()=>{
              console.log('firstSleep weak up');
              that.next();
          }, timer*1000)
        };

        this.task.unshift(fn);

        return this;
    };

    Test.prototype.sleep = function(timer){
        let that = this;

        let fn = ()=>{
            console.log('sleeping');
            setTimeout(()=>{
              console.log('weak up');
              that.next();
          }, timer*1000)
        };

        this.task.push(fn);

        return this;
    };

    Test.prototype.eat = function(dinner){

        let that = this;

        let fn = ()=>{
            console.log(dinner);
            that.next();
        };

        this.task.push(fn);

        return this;
    };

    Test.prototype.next = function(){
      let fn = this.task.shift();
      fn && fn();
    };


    //test code
    // var test = new Test('test');
    // 输出是： test
    new Test('test').firstSleep(3).eat('dinner').sleep(4);
    //输出依次是： firstSleep ...3S...firstSleep weak up...test...dinner...sleep...4S...weak up

    /**
     * 总结：
     *
     * 1. 创建一个队列，首先将构造函数插入队列
     *
     * 2. 如果有需要在构造函数之前的，将执行函数 头插 进队列
     *
     * 3. 否则，就是需要在构造函数执行完之后执行的， 将执行函数 尾插 进队列
     *
     * 小提示：队列表示用数组[]; 头插，数组.unshift();尾插，数组.push()
     *
     * 执行下一个方法
     */

</script>
</body>
</html>
