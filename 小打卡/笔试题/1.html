<script>


  function chunk(arr, len){
      var res = [];
      var resLen = Math.ceil(arr.length/len);
      console.log(resLen);
      for(var i = 0; i<resLen; i++){
          res[i] = [];
          for(var j =0; j<len; j++){
              res[i][j] = arr[i*j+j];
          }
      }
      return res;
  }

  var a = ['a', 'b', 'c', 'd'];
  var result = chunk(a, 3);
  console.log(result);

</script>
