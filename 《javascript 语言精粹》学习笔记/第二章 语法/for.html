<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script type="text/javascript">
    var obj = {
        a: 5,
        b: 6,
        c: 7
    }
    for(var attr in obj){
        if(obj.hasOwnProperty(attr)){
            console.log(attr);
            console.log(obj[attr]);  //读取属性值
        }
    }
</script>
</body>
