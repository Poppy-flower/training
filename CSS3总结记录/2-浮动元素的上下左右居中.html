<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father{
            position: relative;  /* 给父元素设置相对定位*/
            height: 400px;
            border: 1px solid green;
        }
        .son{
            border: 1px solid red;
            float: left;
            position: absolute;  /* 给浮动的子元素设置绝对定位*/
            width: 200px;
            height: 100px;
            left: 50%;
            top: 50%;
            margin-top: -50px;
            margin-left: -100px;
        }
    </style>
</head>
<body>
<!--浮动元素的垂直水平居中-->
<div class="father">
    我是爹
    <div class="son">
        我是儿砸
    </div>
</div>
</body>
</html>
